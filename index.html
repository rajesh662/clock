<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container">
        <div class="clock-box">
           <div class="year-box">
                <div class="">
                    <h1>DATE</h1> 
                    <h3 class="date"></h3>   
                </div>
                <div class="">
                    <h1>MONTH</h1>  
                    <h3 class="month"></h3>    
                </div>
                <div class="">
                    <h1>YEAR</h1>
                    <h3 class="year"></h3>      
                </div>
           </div>
           <div class="min-box">
            <div class="">
                <h1>HOUR </h1>
                <h3 class="hour"></h3><span>:</span>  
            </div>
            <div class="">
                <h1>MINUTE </h1>  
                <h3 class="min"></h3><span>:</span>  
            </div>
            <div class="">
                <h1>SECOND</h1>
                <h3 class="seconds"></h3> <span></span>     
            </div>
       </div>
       <div class="clock-day">
        <div>
            <input type="radio" name="name" class="sun" disabled><span>Sun</span> 
            <input type="radio" name="name" class="mon" disabled><span> Mon</span>
            <input type="radio" name="name" class="tus" disabled><span>Tue</span>
            <input type="radio" name="name" class="wen" disabled><span>Wed</span>
            <input type="radio" name="name" class="th" disabled><span>Thu</span>
            <input type="radio" name="name" class="fri" disabled><span>Fri</span>
            <input type="radio" name="name" class="sat" disabled><span>Sat</span>
        </div>
        <div>
          <input type="radio" name="name1" class="am" disabled><span>Am</span><br>
          <input type="radio" name="name1" class="pm"  disabled><span>Pm</span>
        </div>
       </div>
        </div>
    </div>
  </section>
    
    <script src="main.js"></script>
</body>
</html>
